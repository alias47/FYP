{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="items-grid section">
    <div class="container">
           <div class="row">
                  <div class="col-md-2 m-4">
                         <div class="card-1 shadow-lg p-3 mb-5 rounded">
                                <div class="card-header">
                                       My Profile
                                </div>
                                <ul class="list-group list-group-flush">
                                       <li class="list-group-item">
                                              <a class="nav-link text-dark " href="{% url 'editProfile' %}"> Edit
                                                     Profile</a>
                                       </li>
                                       <li class="list-group-item">
                                              <a class="nav-link text-dark " href="{% url 'change_password' %}"> Change Password</a>
                                       </li>

                                </ul>
                         </div>
                  </div>
                  <div class="col-md-9">
                         <div class="row">
                                <div class="col-md-4">
                                    <form method="post">
                                        {% csrf_token %}
                                         
                                        {{ form.as_p }}
                            
                                    <button type="submit"> submit</button>
                                    </form>
                                       <div class="single-grid wow fadeInUp " data-wow-delay=".2s">

                                       </div>

                                </div>

                         </div>
                  </div>
           </div>
    </div>

</section>



{% endblock content %}
