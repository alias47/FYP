{% extends 'base.html' %}

{% block content %}

<div class="container m-5 ">
    <div class="row justify-content-center ">
        <div class="col-md-4">
            <a href="{% url 'buy' %}" class=" btn btn-dark my-3">Back</a>
            <div class="card">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token%}

                <div class="form-group m-3">
                    <label>Description</label>
                    <input required name="description" class="form-control" type="text" placeholder="Enter an description">
                </div>

                <div class="form-group m-3">
                    <label>Select a category</label>
                    <select name="category" class="form-control">
                        <option value="none">Select an Property Type </option>
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}} </option>
                        {% endfor %}
                    </select>
                </div>
                

                <div class="form-group m-3">
                    <label>Upload Image</label>
                    <input required name ='image' class="form-control-file form-control-lg" type="file">
                </div>
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
